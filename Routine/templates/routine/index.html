<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
{% load crispy_forms_tags %}

<div class="container">
    <button type="button" class="btn btn-primary m-3 " data-toggle="modal" data-target="#routineModal">
        Add Kam
      </button>

      <h1>
          Hello, {{ user.name }}!
      </h1>
      <a href="/logout">
        <button type="button" class="btn btn-danger m-3 ">
            Logout
          </button>
    </a>
    <div class="row">
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="routineModal" tabindex="-1" role="dialog" aria-labelledby="routineModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Routine</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="" method="POST" >
              {% csrf_token %}
              <input type="hidden" name="user" value="{{user.id}}">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name"class="form-control" >
              </div>
              <div class="form-group">
                  <label for="name">Description</label>
                  <textarea name="description" class="form-control" id="" cols="30" rows="10"></textarea>
              </div>
              <div class="form-group">
                  <label for="Time">Time</label>
                  <input class="form-control" type="time" name="time" >
              </div>
              <input type="submit" value="Save" class="btn btn-primary m-3">
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="m-3">
        <table class="table table-bordered table-striped ">
            <thead>
                <th>Kaam</th>
                <th>Samaya</th>
                <th>Barema</th>
                <th>Delete</th>
            </thead>
            <tbody>
                {% for routine in routines %}
                    <tr>
                        <td>{{ routine.name }}</td>
                        <td>{{routine.time}}</td>
                        <td>{{ routine.description }}</td>
                        <td><a href="/delete/{{routine.id}}"><button class="btn btn-danger">Delete</button></a></td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
    </div>
</div>
  </div>
       
</div>
